  <style>
    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    body.loading {
      overflow: hidden;
    }

    #main-content {
      display: none;
    }

    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FFD400
    }

    #initial-loading > img {
      animation: pulse 1000ms linear infinite;
    }
  </style>
